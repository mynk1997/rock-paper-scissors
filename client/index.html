<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    
</head>
<body>
    <h1>Welcome to Rock, Paper and Scissors Game</h1>
    <div id="initial">
        <button onclick="createGame()">Create Game</button>
        <div>Or</div>
        <input type="text" name="" id="roomUniqueId"/>
        <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="gameplay">
        <div id="waitingArea">

        </div>
        <div id="gameArea" style="display: none;">
            You:
            <div id="player1Choice">
                <button onclick="sendChoice('Rock')">Rock</button>
                <button onclick="sendChoice('Paper')">Paper</button>
                <button onclick="sendChoice('Scissors')">Scissors</button>
            </div>
            Opponent:
            <div id="player2Choice"><p id="opponentState">Waiting for the Opponent...</p></div>
        </div>
        <div id="winnerArea"></div>
    </div>
</body>
</html>
